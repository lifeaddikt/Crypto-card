<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <a href="#">
          <header>
            <img
              class="card__image"
              src="images/image-equilibrium.jpg"
              alt="Photo produit de l'équilibrium"
            />
            <div class="card__hover">
              <img
                src="images/icon-view.svg"
                alt="Aller à la page produit de l'équilibrum"
              />
            </div>
          </header>
        </a>
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <p class="card__data">
          <span class="card__data__price"
            ><img
              src="images/icon-ethereum.svg"
              alt="Logo de l'ethereum"
            />0.041 ETH</span
          ><span class="card__data__time">
            <img src="images/icon-clock.svg" alt="Logo d'une horloge" />
            3 days left
          </span>
        </p>
        <div class="card__separator"></div>
        <footer class="card__author">
          <img
            src="images/image-avatar.png"
            alt="Photo de profil de Jules Wyverne"
          />
          <p>Creation of <strong><a href="#">Jules Wyvern</a></strong></p>
        </footer>
      </article>
    </main>
  </body>
</html>
